<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="css-form.css" rel="stylesheet" type="text/css" />
    <link href="pseudo-class.css" rel="stylesheet" type="text/css" />
  </head>
  <body>



      <div class="form">
    	<h1>Contato</h1>

    	<form>
	    	<label for="nome" class="hidden-model">Nome completo</label>
	    	<input type="text" name="" class="input-model" placeholder="Nome completo" required>
	    	
	    	<label for="email" class="hidden-model">email</label>
	    	<input type="email" name="" class="input-model" placeholder="E-mail" required>
	    	
	    	<label for="telefone" class="hidden-model">Telefone</label>
	    	<input type="tel" name="" class="input-model" placeholder="Telefone" required>
	    	
	    	<label for="Mensgaem" class="hidden-model">Mensagem</label>
	    	<textarea placeholder="Mensagem" class="input-model"></textarea>
	    	<input type="submit" value="Enviar">
    	</form>
    </div>



    <script src="script.js"></script>
  </body>
</html>
